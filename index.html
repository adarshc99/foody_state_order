<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="alert alert-warning">
    <div class="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
            <div class="container-fluid">
              <a class="navbar-brand  mx-3 mt-2 btn btn-danger" >FðŸ˜‹ðŸ˜‹Y STATE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar" >
                <ul class="navbar-nav nav nav-tabs border-bottom-0 ">
                    <li class="nav-item">
                        <a class="nav-link active bg-danger text-white mx-3  mt-2 btn btn-danger" data-bs-toggle="tab" href="#home">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link bg-danger text-white mx-3  mt-2 btn btn-danger" data-bs-toggle="tab" href="#Login">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link bg-danger text-white mx-3 mt-2 btn btn-danger" data-bs-toggle="tab" href="#SignUp">SignUp</a>
                      </li>
                </ul>
                
            </div>
          </nav>
    </div>





 <!-- HOme -->
    <div class="content container"  style="margin-top: 30px;width:80%">
        <div class="tab-content">
            <div class="tab-pane container active" id="home">
                
              <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
              
                <!-- The slideshow/carousel -->
                <div class="carousel-inner ">
                  <div class="carousel-item active">
                    <img src="thumnail.jpg" alt="Los Angeles" class=" w-100 img-fluid" style="height: 450px;">
                  </div>
                  <div class="carousel-item">
                    <img src="video.gif" alt="Chicago" class=" w-100 img-fluid" style="height: 450px;">
                  </div>
                  <div class="carousel-item">
                    <img src="logo.png" alt="New York" class=" w-100 img-fluid" style="height: 450px;">
                  </div>
                </div>
              
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>


            </div>




          <!-- login form -->
            <div class="tab-pane container fade w-75" id="Login">
              <div class="container mt-3">
                <h2>Login</h2>
                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="login_email" placeholder="Enter email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="login_pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <button type="button" class="btn btn-outline-danger" id="login_btn">Submit</button>
              </div>
            </div>


            <!-- SignUp form -->
            <div class="tab-pane container fade w-75" id="SignUp">
                
              <div class="container mt-3">
                <h2>SignUp</h2>
                  <div class="mb-3">
                    <label for="pwd">Name</label>
                    <input type="text" class="form-control" id="signup_name" placeholder="Enter Name" name="pswd">
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="signup_email" placeholder="Enter email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="signup_pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="signup_confirm_pwd" placeholder="Confirm password" name="pswd">
                  </div>
                  <button type="button" class="btn btn-outline-danger" id="signup_button">Submit</button>
              </div>


            </div>
          </div>
         
    </div>

    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Varification Code</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
           <input type="text" name="varification_code" id="varification_code" placeholder="Enter Code Here" class="form-control">
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="btn-close-model">Submit</button>
          </div>
    
        </div>
      </div>
    </div>
  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
