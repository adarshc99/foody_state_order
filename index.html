 <!-- HOme -->
    <div class="content container"  style="margin-top: 30px;width:80%">
        <div class="tab-content">
            <div class="tab-pane container active" id="home">
                
              <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
              
                <!-- The slideshow/carousel -->
                <div class="carousel-inner ">
                  <div class="carousel-item active">
                    <img src="images/thumnail.jpg" alt="Los Angeles" class=" w-100 img-fluid" style="height: 450px;">
                  </div>

                    <img src="images/burger1.jpg" alt="Chicago" class=" w-100 img-fluid" style="height: 450px;">
                  </div>
                  <div class="carousel-item">
                    <img src="images/special1.jpg" alt="New York" class=" w-100 img-fluid" style="height: 450px;">
                  </div>
                </div>
              
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>


            </div>




          <!-- login form -->
            <div class="tab-pane container fade w-75" id="Login">
              <div class="container mt-3">
                <h2>Login</h2>
                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="login_email" placeholder="Enter email" name="email" autocomplete="off">
                    <div class="invalid-feedback text-danger" id="login_email_val"></div>
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="login_pwd" placeholder="Enter password" name="pswd" autocomplete="off">
                    <div class="invalid-feedback text-danger"  id="login_password_val"></div>
                  </div>
                  <button type="button" class="btn btn-outline-danger" id="login_btn">Submit</button>
              </div>
            </div>


            <!-- SignUp form -->
            <div class="tab-pane container fade w-75" id="SignUp">
                
              <div class="container mt-3">
                <h2>SignUp</h2>
                  <div class="mb-3">
                    <label for="pwd">Name:</label>
                    <input type="text" class="form-control" id="signup_name" placeholder="Enter Name" name="pswd" autocomplete="off">
                     <div class="invalid-feedback text-danger" id="signup_name_val"></div>
                  </div>
                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="signup_email" placeholder="Enter email" name="email" autocomplete="off">
                     <div class="invalid-feedback text-danger" id="signup_email_val"></div>
                     
                    <!-- if user forget to enter varificatio code -->
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="signup_pwd" placeholder="Enter password" name="pswd" autocomplete="off">
                     <div class="invalid-feedback text-danger" id="signup_password_val"></div>
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Confirm Password:</label>
                    <input type="password" class="form-control" id="signup_confirm_pwd" placeholder="Confirm password" name="pswd" autocomplete="off">
                     <div class="invalid-feedback text-danger" id="signup_Con_password_val"></div>
                  </div>
                  <div class="mb-3">
                    <label for="Location">Location:</label>
                    <input type="text" class="form-control" id="Loction" placeholder="Location" name="Location" autocomplete="off">
                  </div>
                  <div class="invalid-feedback text-danger d-flex" id="signup_location_val"></div>
                  <button type="button" class="btn btn-outline-danger" id="signup_button">Submit</button>
                  <button type="button" class="btn btn-outline-danger" id="Varification-Enter">Varification Code</button>
              </div>


            </div>
          </div>
         
    </div>

    <div class="modal" id="myModal">
      
    </div>
